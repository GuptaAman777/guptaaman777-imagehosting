<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvanheim Image Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.4em;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f1f3f5;
            border-radius: 25px;
            padding: 10px 15px;
            flex-grow: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            margin-left: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #27ae60;
        }

        .directory-tree {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .folder {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .folder:hover {
            transform: translateY(-5px);
        }

        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .folder-header i {
            transition: transform 0.3s ease;
        }

        .folder-header.active i {
            transform: rotate(90deg);
        }

        .folder-content {
            display: none;
            padding: 15px;
        }

        .folder-info {
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 200px;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .image-item:hover .image-overlay {
            opacity: 1;
        }

        .image-actions {
            display: flex;
            gap: 5px;
        }

        .image-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .image-btn:hover {
            background-color: #27ae60;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .modal-image-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-toolbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            margin-top: 10px;
            border-radius: 5px;
        }

        .modal-info {
            color: white;
            font-size: 1.1em;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .close-modal {
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 35px;
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .nav-button {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #3498db;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #666;
        }

        .filter-bar {
            display: flex;
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .filter-label {
            font-weight: bold;
            margin-right: 10px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-option {
            background-color: #f1f3f5;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-option:hover {
            background-color: #e9ecef;
        }

        .filter-option.active {
            background-color: var(--primary-color);
            color: white;
        }

        .view-toggle {
            margin-left: auto;
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            z-index: 100;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            z-index: 2000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Grid view (default) */
        .grid-view .directory-tree {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* List view */
        .list-view .directory-tree {
            grid-template-columns: 1fr;
        }

        .list-view .image-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        /* For small screens */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-bar {
                margin: 15px 0;
                max-width: 100%;
            }
            
            .controls {
                justify-content: center;
            }
            
            .directory-tree {
                grid-template-columns: 1fr;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .view-toggle {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-image"></i>
                Alvanheim Gallery
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search images..." id="searchInput">
            </div>
            <div class="controls">
                <button class="btn" id="expandAllBtn"><i class="fas fa-folder-open"></i> Expand All</button>
                <button class="btn" id="collapseAllBtn"><i class="fas fa-folder"></i> Collapse All</button>
                <button class="btn btn-secondary" id="refreshBtn"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
        </div>

        <div class="filter-bar" id="filterBar" style="display:none;">
            <div class="filter-label">Filter by:</div>
            <div class="filter-options" id="extensionFilters">
                <!-- Extension filters will be added here -->
            </div>
            <div class="view-toggle">
                <button class="view-btn active" id="gridViewBtn"><i class="fas fa-th"></i> Grid</button>
                <button class="view-btn" id="listViewBtn"><i class="fas fa-list"></i> List</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading images from GitHub repository...</span>
        </div>
        
        <div id="noResults" class="no-results" style="display:none;">
            <i class="fas fa-search" style="font-size: 2em; margin-bottom: 15px;"></i>
            <p>No images found matching your search criteria.</p>
        </div>
        
        <div class="directory-tree" id="directoryTree" style="display:none;">
            <!-- Dynamic content will be populated here -->
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Full Image">
                <div class="nav-buttons">
                    <button class="nav-button" id="prevImageBtn"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-button" id="nextImageBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="modal-toolbar">
                <div class="modal-info" id="modalInfo">Image name</div>
                <div class="modal-actions">
                    <button class="btn" id="downloadBtn"><i class="fas fa-download"></i> Download</button>
                    <button class="btn btn-secondary" id="copyUrlBtn"><i class="fas fa-link"></i> Copy URL</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>
    <div id="toast" class="toast">URL copied to clipboard!</div>

    <script>
        // Configuration
        const GITHUB_USERNAME = 'Alvanheim';
        const GITHUB_REPO = 'image-hosting-alvanheim';
        const BRANCH = 'main';
        
        // Global state
        let allImages = [];
        let currentImageIndex = 0;
        let currentView = 'grid';
        let activeFilters = new Set();
        let currentToastTimeout = null;

        // Fetch repository contents recursively
        async function fetchAllRepositoryContents(path = '') {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contents = await response.json();
                let allImages = [];

                for (const item of contents) {
                    if (item.type === 'dir') {
                        const subImages = await fetchAllRepositoryContents(item.path);
                        allImages = allImages.concat(subImages);
                    } else if (isImageFile(item.name)) {
                        allImages.push(item);
                    }
                }

                return allImages;
            } catch (error) {
                console.error('Fetch error:', error);
                return [];
            }
        }

        // Check if file is an image
        function isImageFile(filename) {
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            return imageExtensions.includes(filename.split('.').pop().toLowerCase());
        }

        // Create raw GitHub URL for image - properly encoding the path
        function createRawUrl(path) {
            // Split the path into segments and encode each segment individually
            const pathSegments = path.split('/');
            const encodedPath = pathSegments.map(segment => encodeURIComponent(segment)).join('/');
            return `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH}/${encodedPath}`;
        }

        // Organize images into folder structure
        function organizeImagesByFolders(images) {
            const folderStructure = {};

            images.forEach(image => {
                const pathParts = image.path.split('/');
                
                // Determine the folder path (everything except the filename)
                const folderPath = pathParts.length > 1 
                    ? pathParts.slice(0, -1).join('/') 
                    : 'Root';
                
                // Ensure folder exists in structure
                if (!folderStructure[folderPath]) {
                    folderStructure[folderPath] = { images: [] };
                }
                
                // Add image to folder
                folderStructure[folderPath].images.push(image);
            });

            return folderStructure;
        }

        // Get unique file extensions from images
        function getUniqueExtensions(images) {
            const extensions = new Set();
            images.forEach(image => {
                const extension = image.name.split('.').pop().toLowerCase();
                extensions.add(extension);
            });
            return Array.from(extensions);
        }

        // Initialize extension filters
        function initializeFilters(extensions) {
            const filterContainer = document.getElementById('extensionFilters');
            filterContainer.innerHTML = '<div class="filter-option active" data-extension="all">All</div>';
            
            extensions.forEach(ext => {
                const filterOption = document.createElement('div');
                filterOption.className = 'filter-option';
                filterOption.setAttribute('data-extension', ext);
                filterOption.textContent = ext.toUpperCase();
                filterContainer.appendChild(filterOption);
            });
            
            // Add event listeners to filter options
            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', () => {
                    const extension = option.getAttribute('data-extension');
                    
                    if (extension === 'all') {
                        // Deactivate all other filters
                        document.querySelectorAll('.filter-option').forEach(opt => {
                            opt.classList.remove('active');
                        });
                        option.classList.add('active');
                        activeFilters.clear();
                    } else {
                        // Remove "all" filter if it's active
                        document.querySelector('.filter-option[data-extension="all"]').classList.remove('active');
                        
                        // Toggle this filter
                        option.classList.toggle('active');
                        
                        if (option.classList.contains('active')) {
                            activeFilters.add(extension);
                        } else {
                            activeFilters.delete(extension);
                        }
                        
                        // If no filters are active, activate "all"
                        if (activeFilters.size === 0) {
                            document.querySelector('.filter-option[data-extension="all"]').classList.add('active');
                        }
                    }
                    
                    applyFilters();
                });
            });
        }

        // Apply current filters and search
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const allFiltersActive = activeFilters.size === 0;
            let visibleCount = 0;
            
            document.querySelectorAll('.image-item').forEach(item => {
                const imageName = item.getAttribute('data-name').toLowerCase();
                const imageExt = item.getAttribute('data-extension');
                
                const matchesSearch = imageName.includes(searchTerm);
                const matchesFilter = allFiltersActive || activeFilters.has(imageExt);
                
                item.style.display = (matchesSearch && matchesFilter) ? 'block' : 'none';
                
                if (matchesSearch && matchesFilter) {
                    visibleCount++;
                }
            });
            
            // Update folders visibility based on visible images
            document.querySelectorAll('.folder').forEach(folder => {
                const visibleImages = folder.querySelectorAll('.image-item[style="display: block;"]').length;
                folder.style.display = visibleImages > 0 ? 'block' : 'none';
            });
            
            // Show/hide no results message
            document.getElementById('noResults').style.display = visibleCount === 0 ? 'block' : 'none';
        }

        // Render folder structure with images
        function renderFolderStructure(folderStructure) {
            const directoryTree = document.getElementById('directoryTree');
            directoryTree.innerHTML = '';

            function createFolderElement(folderName, folder) {
                const folderElement = document.createElement('div');
                folderElement.className = 'folder';

                const folderHeader = document.createElement('div');
                folderHeader.className = 'folder-header';
                folderHeader.innerHTML = `
                    <span>${folderName}</span>
                    <i class="fas fa-chevron-right"></i>
                `;

                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content';

                // Add folder info
                const folderInfo = document.createElement('div');
                folderInfo.className = 'folder-info';
                folderInfo.textContent = `${folder.images.length} images`;
                folderContent.appendChild(folderInfo);

                const imageGrid = document.createElement('div');
                imageGrid.className = 'image-grid';

                // Add images to the grid
                const images = folder.images || [];
                images.forEach((image, index) => {
                    // Get file extension
                    const extension = image.name.split('.').pop().toLowerCase();
                    
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.setAttribute('data-path', image.path);
                    imageItem.setAttribute('data-name', image.name);
                    imageItem.setAttribute('data-extension', extension);
                    imageItem.setAttribute('data-index', images.indexOf(image));

                    const img = document.createElement('img');
                    img.src = createRawUrl(image.path);
                    img.alt = image.name;
                    img.loading = "lazy"; // Lazy loading for better performance

                    const imageOverlay = document.createElement('div');
                    imageOverlay.className = 'image-overlay';

                    const imageName = document.createElement('span');
                    imageName.className = 'image-name';
                    imageName.textContent = image.name;

                    const imageActions = document.createElement('div');
                    imageActions.className = 'image-actions';

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'image-btn';
                    copyBtn.innerHTML = '<i class="fas fa-link"></i>';
                    copyBtn.title = 'Copy URL';
                    copyBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const rawUrl = createRawUrl(image.path);
                        navigator.clipboard.writeText(rawUrl);
                        showToast('URL copied to clipboard!');
                    });

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'image-btn';
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                    downloadBtn.title = 'Download';
                    downloadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        downloadImage(image.path, image.name);
                    });

                    imageActions.appendChild(copyBtn);
                    imageActions.appendChild(downloadBtn);

                    imageOverlay.appendChild(imageName);
                    imageOverlay.appendChild(imageActions);

                    imageItem.appendChild(img);
                    imageItem.appendChild(imageOverlay);

                    // Full image view on click
                    imageItem.addEventListener('click', () => {
                        openModal(image, images);
                    });

                    // Add tooltip functionality
                    imageItem.addEventListener('mouseenter', (e) => {
                        showTooltip(image.name, e);
                    });
                    
                    imageItem.addEventListener('mousemove', (e) => {
                        updateTooltipPosition(e);
                    });
                    
                    imageItem.addEventListener('mouseleave', () => {
                        hideTooltip();
                    });

                    imageGrid.appendChild(imageItem);
                });

                // Folder toggle functionality
                folderHeader.addEventListener('click', () => {
                    folderHeader.classList.toggle('active');
                    folderContent.style.display = 
                        folderContent.style.display === 'block' ? 'none' : 'block';
                });

                folderContent.appendChild(imageGrid);
                folderElement.appendChild(folderHeader);
                folderElement.appendChild(folderContent);

                return folderElement;
            }

            // Render folders and their images
            Object.entries(folderStructure).forEach(([folderName, folder]) => {
                if (folder.images && folder.images.length > 0) {
                    const folderElement = createFolderElement(folderName, folder);
                    directoryTree.appendChild(folderElement);
                }
            });
        }

        // Open image modal
        function openModal(image, folderImages) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            // Set current image and folder images for navigation
            currentImageIndex = folderImages.indexOf(image);
            allImages = folderImages;
            
            // Update modal content
            modalImage.src = createRawUrl(image.path);
            modalInfo.textContent = image.name;
            
            // Set download button
            document.getElementById('downloadBtn').onclick = () => {
                downloadImage(image.path, image.name);
            };
            
            // Set copy URL button
            document.getElementById('copyUrlBtn').onclick = () => {
                navigator.clipboard.writeText(createRawUrl(image.path));
                showToast('URL copied to clipboard!');
            };
            
            modal.style.display = 'flex';
            
            // Preload adjacent images for smoother navigation
            if (currentImageIndex > 0) {
                const prevImage = new Image();
                prevImage.src = createRawUrl(folderImages[currentImageIndex - 1].path);
            }
            
            if (currentImageIndex < folderImages.length - 1) {
                const nextImage = new Image();
                nextImage.src = createRawUrl(folderImages[currentImageIndex + 1].path);
            }
        }

        // Navigate to previous image
        function navigateToPrevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                const image = allImages[currentImageIndex];
                
                const modalImage = document.getElementById('modalImage');
                const modalInfo = document.getElementById('modalInfo');
                
                modalImage.src = createRawUrl(image.path);
                modalInfo.textContent = image.name;
                
                // Update download and copy buttons
                document.getElementById('downloadBtn').onclick = () => {
                    downloadImage(image.path, image.name);
                };
                
                document.getElementById('copyUrlBtn').onclick = () => {
                    navigator.clipboard.writeText(createRawUrl(image.path));
                    showToast('URL copied to clipboard!');
                };
                
                // Preload next previous image if available
                if (currentImageIndex > 0) {
                    const prevImage = new Image();
                    prevImage.src = createRawUrl(allImages[currentImageIndex - 1].path);
                }
            }
        }

        // Navigate to next image
        function navigateToNextImage() {
            if (currentImageIndex < allImages.length - 1) {
                currentImageIndex++;
                const image = allImages[currentImageIndex];
                
                const modalImage = document.getElementById('modalImage');
                const modalInfo = document.getElementById('modalInfo');
                
                modalImage.src = createRawUrl(image.path);
                modalInfo.textContent = image.name;
                
                // Update download and copy buttons
                document.getElementById('downloadBtn').onclick = () => {
                    downloadImage(image.path, image.name);
                };
                
                document.getElementById('copyUrlBtn').onclick = () => {
                    navigator.clipboard.writeText(createRawUrl(image.path));
                    showToast('URL copied to clipboard!');
                };
                
                // Preload next image if available
                if (currentImageIndex < allImages.length - 1) {
                    const nextImage = new Image();
                    nextImage.src = createRawUrl(allImages[currentImageIndex + 1].path);
                }
            }
        }

        // Download image
        function downloadImage(path, filename) {
            const a = document.createElement('a');
            a.href = createRawUrl(path);
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Show tooltip
        function showTooltip(text, event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.opacity = '1';
            updateTooltipPosition(event);
        }

        // Update tooltip position
        function updateTooltipPosition(event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.top = (event.pageY - 30) + 'px';
            tooltip.style.left = (event.pageX + 10) + 'px';
        }

        // Hide tooltip
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = '0';
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            // Clear any existing timeout
            if (currentToastTimeout) {
                clearTimeout(currentToastTimeout);
            }
            
            // Hide toast after 3 seconds
            currentToastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Toggle between grid and list view
        function toggleView(viewType) {
            const body = document.body;
            const gridViewBtn = document.getElementById('gridViewBtn');
            const listViewBtn = document.getElementById('listViewBtn');
            
            if (viewType === 'grid') {
                body.classList.add('grid-view');
                body.classList.remove('list-view');
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                currentView = 'grid';
            } else {
                body.classList.add('list-view');
                body.classList.remove('grid-view');
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                currentView = 'list';
            }
        }

        // Expand all folders
        function expandAllFolders() {
            document.querySelectorAll('.folder-header').forEach(header => {
                header.classList.add('active');
                const content = header.nextElementSibling;
                content.style.display = 'block';
            });
        }

        // Collapse all folders
        function collapseAllFolders() {
            document.querySelectorAll('.folder-header').forEach(header => {
                header.classList.remove('active');
                const content = header.nextElementSibling;
                content.style.display = 'none';
            });
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                applyFilters();
            });
        }

        // Setup keyboard navigation for modal
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const modal = document.getElementById('imageModal');
                
                if (modal.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        navigateToPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        navigateToNextImage();
                    } else if (e.key === 'Escape') {
                        modal.style.display = 'none';
                    }
                }
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Modal controls
            document.querySelector('.close-modal').addEventListener('click', () => {
                document.getElementById('imageModal').style.display = 'none';
            });
            
            document.getElementById('prevImageBtn').addEventListener('click', navigateToPrevImage);
            document.getElementById('nextImageBtn').addEventListener('click', navigateToNextImage);
            
            // View toggle
            document.getElementById('gridViewBtn').addEventListener('click', () => toggleView('grid'));
            document.getElementById('listViewBtn').addEventListener('click', () => toggleView('list'));
            
            // Expand/Collapse buttons
            document.getElementById('expandAllBtn').addEventListener('click', expandAllFolders);
            document.getElementById('collapseAllBtn').addEventListener('click', collapseAllFolders);
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('directoryTree').style.display = 'none';
                document.getElementById('filterBar').style.display = 'none';
                
                await initializeGallery();
            });
            
            // Click outside modal to close
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('imageModal');
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Setup keyboard navigation
            setupKeyboardNavigation();
        }

        // Initialize the gallery
        async function initializeGallery() {
            try {
                const loadingElement = document.getElementById('loading');
                const directoryTree = document.getElementById('directoryTree');
                const filterBar = document.getElementById('filterBar');

                // Fetch all images
                const images = await fetchAllRepositoryContents();
                
                if (images.length === 0) {
                    loadingElement.innerHTML = '<i class="fas fa-exclamation-circle" style="font-size: 2em; margin-bottom: 15px;"></i><p>No images found in the repository.</p>';
                    return;
                }

                // Organize images into folder structure
                const imagesByFolders = organizeImagesByFolders(images);

                // Get unique file extensions for filtering
                const extensions = getUniqueExtensions(images);
                
                // Initialize filters
                initializeFilters(extensions);
                
                // Hide loading, show directory and filter bar
                loadingElement.style.display = 'none';
                directoryTree.style.display = 'grid';
                filterBar.style.display = 'flex';
                
                // Add grid-view class to body
                document.body.classList.add('grid-view');

                // Render images
                renderFolderStructure(imagesByFolders);
                
                // Setup search
                setupSearch();
                
                // Setup event listeners
                setupEventListeners();

            } catch (error) {
                const loadingElement = document.getElementById('loading');
                loadingElement.innerHTML = '<i class="fas fa-exclamation-circle" style="font-size: 2em; margin-bottom: 15px; color: #e74c3c;"></i><p>Error loading images. Please try again.</p>';
                console.error('Initialization error:', error);
            }
        }

        // Start the application
        window.onload = initializeGallery;
    </script>
</body>
</html>
