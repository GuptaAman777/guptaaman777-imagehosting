<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuptaAman777 Image Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5865F2;
            --secondary-color: #3BA55C;
            --background-color: #36393F;
            --sidebar-color: #2F3136;
            --channel-color: #42464D;
            --text-color: #DCDDDE;
            --text-muted: #96989D;
            --header-color: #202225;
            --card-shadow: 0 2px 10px rgba(0,0,0,0.2);
            --hover-bg: rgba(79, 84, 92, 0.3);
            --active-bg: rgba(79, 84, 92, 0.6);
            --divider-color: #42464D;
            --status-online: #3BA55C;
            --status-idle: #FAA61A;
            --status-dnd: #ED4245;
            --status-offline: #747F8D;
            --scrollbar-thumb: #202225;
            --scrollbar-track: #2E3338;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 72px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-radius 0.2s;
            color: white;
            font-size: 20px;
        }

        .server-icon:hover {
            border-radius: 16px;
            background-color: var(--primary-color);
        }

        .server-icon.active {
            border-radius: 16px;
        }

        .server-divider {
            height: 2px;
            width: 32px;
            background-color: var(--divider-color);
            margin: 8px 0;
        }

        /* Channel sidebar styles */
        .channels-sidebar {
            width: 240px;
            background-color: var(--channel-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .server-header {
            padding: 16px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid var(--divider-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .server-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .channel-category {
            padding: 16px 8px 4px 16px;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel-category i {
            font-size: 10px;
            cursor: pointer;
        }

        .channel {
            padding: 6px 8px 6px 20px;
            margin: 1px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 14px;
        }

        .channel:hover {
            background-color: var(--hover-bg);
            color: var(--text-color);
        }

        .channel.active {
            background-color: var(--active-bg);
            color: var(--text-color);
        }

        .channel i {
            margin-right: 6px;
            font-size: 16px;
        }

        .channel-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Main content area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--divider-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-channel-info {
            display: flex;
            align-items: center;
        }

        .header-channel-info i {
            margin-right: 6px;
            font-size: 18px;
            color: var(--text-muted);
        }

        .header-channel-name {
            font-weight: 600;
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-action {
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
        }

        .header-action:hover {
            color: var(--text-color);
        }

        .search-container {
            position: relative;
            width: 240px;
        }

        .clear-search {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .clear-search:hover {
            color: var(--text-color);
            background-color: var(--hover-bg);
        }

        .search-input {
            padding-right: 32px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px 8px 32px;
            background-color: var(--header-color);
            border: none;
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Gallery content */
        .gallery-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            align-content: start;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Image card styles */
        .image-card {
            background-color: var(--channel-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            margin: 8px;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .image-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 16px;
            background: linear-gradient(to bottom, transparent, var(--channel-color));
        }

        .image-name {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-meta {
            color: var(--text-muted);
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .image-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .image-btn {
            background-color: var(--background-color);
            color: var(--text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }

        .image-btn:hover {
            background-color: var(--primary-color);
        }

        /* Loading indicator */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            color: var(--text-muted);
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No results message */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--background-color);
        }

        .modal-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--divider-color);
        }

        .modal-title {
            font-weight: 600;
            font-size: 16px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .modal-image-container {
            position: relative;
            height: 70vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: zoom-in;
        }

        .modal-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .nav-buttons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            pointer-events: none;
        }

        .nav-button {
            width: 48px;
            height: 48px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s ease;
            opacity: 0.7;
            backdrop-filter: blur(4px);
        }

        .nav-button:hover {
            background-color: var(--primary-color);
        }

        .modal-footer {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--divider-color);
        }

        .modal-info {
            color: var(--text-muted);
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            background-color: var(--channel-color);
            color: var(--text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .modal-btn:hover {
            background-color: var(--hover-bg);
        }

        .modal-btn-primary {
            background-color: var(--primary-color);
        }

        .modal-btn-primary:hover {
            background-color: #4752c4;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: var(--card-shadow);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background-color: var(--header-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
            z-index: 100;
            box-shadow: var(--card-shadow);
        }

        /* Filter tags */
        .filter-tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 16px 0;
            padding: 0 16px;
        }

        .filter-tag {
            background-color: var(--channel-color);
            color: var(--text-muted);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .filter-tag:hover {
            background-color: var(--hover-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .filter-tag.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(88, 101, 242, 0.4);
        }

        .filter-tag {
            background-color: var(--channel-color);
            color: var(--text-muted);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag:hover {
            background-color: var(--hover-bg);
            color: var(--text-color);
        }

        .filter-tag.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                padding: 0 16px;
                overflow-x: auto;
            }

            .server-icon {
                margin: 0 4px;
            }

            .server-divider {
                width: 2px;
                height: 32px;
                margin: 0 8px;
            }

            .channels-sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                overflow-x: auto;
                padding: 0 16px;
            }

            .server-header {
                display: none;
            }

            .channel-category {
                display: none;
            }

            .channel {
                padding: 8px 12px;
                margin: 0 4px;
                white-space: nowrap;
            }

            .content-area {
                height: calc(100vh - 120px);
            }

            .gallery-content {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                padding: 8px;
            }

            .search-container {
                width: 160px;
            }
        }
    </style>
</head>
<body>

            </div>

            </div>

        <!-- Channels sidebar -->
        <div class="channels-sidebar">
            <div class="server-header">

            </div>
            
            <div class="channel-category">
                <span>Image Collections</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            
            <div id="folderChannels">
                <!-- Folder channels will be dynamically added here -->
                <div class="channel active">
                    <i class="fas fa-hashtag"></i>
                    <span class="channel-name">all-images</span>

            </div>
            
            <div class="channel-category">
                <span>Filters</span>

        <!-- Main content area -->
        <div class="content-area">
            <div class="content-header">
                <div class="header-channel-info">
                    <i class="fas fa-hashtag"></i>
                    <span class="header-channel-name" id="currentChannel">all-images</span>
                </div>
                
                <div class="header-actions">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search images..." id="searchInput">

                    </div>

                <div class="spinner"></div>
                <span>Loading images from GitHub repository...</span>

                <i class="fas fa-search" style="font-size: 2em; margin-bottom: 15px;"></i>

            </div>

                <div class="filter-tags" id="filterTags">
                    <!-- Filter tags will be dynamically added here -->
                </div>
                
                <div id="imageGrid" style="grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 16px;">

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Image Viewer</div>
                <button class="close-modal">&times;</button>

                <img id="modalImage" src="" alt="Full Image">

            <div class="modal-footer">
                <div class="modal-info" id="modalInfo">Image details</div>
                <div class="modal-actions">
                    <button class="modal-btn" id="copyUrlBtn"><i class="fas fa-link"></i> Copy URL</button>
                    <button class="modal-btn modal-btn-primary" id="downloadBtn"><i class="fas fa-download"></i> Download</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>
    <div id="toast" class="toast">URL copied to clipboard!</div>

    <script>
        // Configuration
        const GITHUB_USERNAME = 'GuptaAman777';
        const GITHUB_REPO = 'guptaaman777-imagehosting';
        const BRANCH = 'main';
        
        // Global state
        let allImages = [];
        let currentImages = [];
        let currentImageIndex = 0;
        let activeFilters = new Set();
        let currentToastTimeout = null;
        let currentFolder = 'all';
        let isZoomed = false;
        let zoomLevel = 1;
        let dragStart = { x: 0, y: 0 };
        let currentTransform = { x: 0, y: 0 };

        // Fetch repository contents recursively
        async function fetchAllRepositoryContents(path = '') {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contents = await response.json();
                let allImages = [];

                for (const item of contents) {
                    if (item.type === 'dir') {
                        const subImages = await fetchAllRepositoryContents(item.path);
                        allImages = allImages.concat(subImages);
                    } else if (isImageFile(item.name)) {
                        allImages.push(item);
                    }
                }

                return allImages;
            } catch (error) {
                console.error('Fetch error:', error);
                return [];
            }
        }

        // Check if file is an image
        function isImageFile(filename) {
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            return imageExtensions.includes(filename.split('.').pop().toLowerCase());
        }

        // Create raw GitHub URL for image - properly encoding the path
        function createRawUrl(path) {
            // Split the path into segments and encode each segment individually
            const pathSegments = path.split('/');
            const encodedPath = pathSegments.map(segment => encodeURIComponent(segment)).join('/');
            return `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH}/${encodedPath}`;
        }

        // Organize images into folder structure
        function organizeImagesByFolders(images) {
            const folderStructure = {
                'all': { name: 'All Images', images: [...images] }
            };

            images.forEach(image => {
                const pathParts = image.path.split('/');
                
                // Determine the folder path (everything except the filename)
                if (pathParts.length > 1) {
                    const folderPath = pathParts[0]; // Just use the first level folder
                    
                    // Ensure folder exists in structure
                    if (!folderStructure[folderPath]) {
                        folderStructure[folderPath] = { 
                            name: folderPath.charAt(0).toUpperCase() + folderPath.slice(1), 
                            images: [] 
                        };
                    }
                    
                    // Add image to folder
                    folderStructure[folderPath].images.push(image);
                } else {
                    // For root images, create a "Root" folder if it doesn't exist
                    if (!folderStructure['root']) {
                        folderStructure['root'] = { name: 'Root', images: [] };
                    }
                    folderStructure['root'].images.push(image);
                }
            });

            return folderStructure;
        }

        // Get unique file extensions from images
        function getUniqueExtensions(images) {
            const extensions = new Set();
            images.forEach(image => {
                const extension = image.name.split('.').pop().toLowerCase();
                extensions.add(extension);
            });
            return Array.from(extensions);
        }

        // Initialize folder channels
        function initializeFolderChannels(folderStructure) {
            const folderChannels = document.getElementById('folderChannels');
            folderChannels.innerHTML = '';
            
            // Add "all-images" channel
            const allChannel = document.createElement('div');
            allChannel.className = 'channel active';
            allChannel.setAttribute('data-folder', 'all');
            allChannel.innerHTML = `

        // Initialize filter tags
        function initializeFilterTags(extensions) {
            const filterTags = document.getElementById('filterTags');

            extensions.forEach(ext => {
                const filterTag = document.createElement('div');

                filterTag.setAttribute('data-extension', ext);
                filterTag.textContent = ext.toUpperCase();
                filterTags.appendChild(filterTag);
            });
            
            // Add event listeners to filter tags
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    const extension = tag.getAttribute('data-extension');
                    
                    if (extension === 'all') {
                        // Deactivate all other filters
                        document.querySelectorAll('.filter-tag').forEach(t => {
                            t.classList.remove('active');
                        });
                        tag.classList.add('active');
                        activeFilters.clear();
                    } else {
                        // Remove "all" filter if it's active
                        document.querySelector('.filter-tag[data-extension="all"]').classList.remove('active');
                        
                        // Toggle this filter
                        tag.classList.toggle('active');
                        
                        if (tag.classList.contains('active')) {
                            activeFilters.add(extension);
                        } else {
                            activeFilters.delete(extension);
                        }
                        
                        // If no filters are active, activate "all"
                        if (activeFilters.size === 0) {
                            document.querySelector('.filter-tag[data-extension="all"]').classList.add('active');
                        }
                    }
                    
                    applyFilters();
                });
            });
            
            // Also initialize filter channels
            const filterChannels = document.getElementById('filterChannels');
            filterChannels.innerHTML = '';
            
            extensions.forEach(ext => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel';
                channelElement.setAttribute('data-extension', ext);
                channelElement.innerHTML = `
                    <i class="fas fa-circle" style="font-size: 10px;"></i>
                    <span class="channel-name">${ext.toUpperCase()}</span>

                filterChannels.appendChild(channelElement);
            });

            document.querySelectorAll('#filterChannels .channel').forEach(channel => {
                channel.addEventListener('click', () => {
                    const extension = channel.getAttribute('data-extension');
                    
                    // Toggle active state
                    channel.classList.toggle('active');
                    
                    // Update filter tags to match
                    const correspondingTag = document.querySelector(`.filter-tag[data-extension="${extension}"]`);
                    if (correspondingTag) {
                        correspondingTag.classList.toggle('active');
                    }
                    
                    // Update active filters
                    if (channel.classList.contains('active')) {
                        activeFilters.add(extension);
                        // Remove "all" filter if it's active
                        document.querySelector('.filter-tag[data-extension="all"]').classList.remove('active');
                    } else {
                        activeFilters.delete(extension);
                        // If no filters are active, activate "all"
                        if (activeFilters.size === 0) {
                            document.querySelector('.filter-tag[data-extension="all"]').classList.add('active');
                        }
                    }
                    
                    applyFilters();
                });
            });
        }

        // Initialize tooltip functionality
        function initializeTooltips() {
            const tooltip = document.getElementById('tooltip');
            
            document.querySelectorAll('[title]').forEach(element => {
                element.addEventListener('mouseenter', (e) => {
                    const title = e.target.getAttribute('title');
                    if (!title) return;
                    
                    // Remove the title attribute to prevent default tooltip
                    e.target.setAttribute('data-title', title);
                    e.target.removeAttribute('title');
                    
                    // Position and show tooltip
                    const rect = e.target.getBoundingClientRect();
                    tooltip.textContent = title;
                    tooltip.style.top = (rect.top - tooltip.offsetHeight - 10) + 'px';
                    tooltip.style.left = (rect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
                    tooltip.style.opacity = '1';
                });
                
                element.addEventListener('mouseleave', (e) => {
                    // Restore title attribute
                    const dataTitle = e.target.getAttribute('data-title');
                    if (dataTitle) {
                        e.target.setAttribute('title', dataTitle);
                        e.target.removeAttribute('data-title');
                    }
                    
                    // Hide tooltip
                    tooltip.style.opacity = '0';
                });
            });
        }

                e.preventDefault();
                isZoomed = !isZoomed;
                zoomLevel = isZoomed ? 2 : 1;
                modalContainer.style.cursor = isZoomed ? 'grab' : 'zoom-in';
                updateImageTransform();
            }

            function updateImageTransform() {
                modalImage.style.transform = `translate(${currentTransform.x}px, ${currentTransform.y}px) scale(${zoomLevel})`;
            }

            modalContainer.addEventListener('click', toggleZoom);

            modalContainer.addEventListener('mousedown', (e) => {
                if (!isZoomed) return;
                modalContainer.style.cursor = 'grabbing';
                dragStart = { x: e.clientX - currentTransform.x, y: e.clientY - currentTransform.y };
                
                function onMouseMove(e) {
                    if (!isZoomed) return;
                    currentTransform = {
                        x: e.clientX - dragStart.x,
                        y: e.clientY - dragStart.y
                    };
                    updateImageTransform();
                }

                function onMouseUp() {
                    modalContainer.style.cursor = 'grab';
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

                isZoomed = false;

                                </button>

                                    <i class="fas fa-info-circle"></i> Info
                                </button>
                                <button class="image-btn download-btn" data-url="${rawUrl}" data-name="${image.name}">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // Add event listeners
                    const container = imageCard.querySelector('.image-container');
                    container.addEventListener('click', () => {
                        openImageModal(images, index);
                    });
                    
                    const favoriteBtn = imageCard.querySelector('.favorite-btn');
                    favoriteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleFavorite(image);
                    });
                    
                    const infoBtn = imageCard.querySelector('.info-btn');
                    infoBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showImageInfo(image);
                    });
                });
                
                imageGrid.appendChild(imageCard);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.getAttribute('data-index'));
                    openImageModal(images, index);
                });
            });
            
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const url = btn.getAttribute('data-url');
                    const name = btn.getAttribute('data-name');
                    downloadImage(url, name);
                });
            });
            
            // Update favorite buttons
            setTimeout(updateFavoriteButtons, 100);
        }
        
        // Modify the openImageModal function to include dimensions and favorite button
        function openImageModal(images, index) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalInfo = document.getElementById('modalInfo');
            
            currentImages = images;
            currentImageIndex = index;
            
            const image = images[index];
            const rawUrl = createRawUrl(image.path);
            
            modalImage.src = rawUrl;
            modalTitle.textContent = image.name;
            
            // Get image dimensions
            getImageDimensions(rawUrl).then(dimensions => {
                const extension = image.name.split('.').pop().toUpperCase();
                const fileSize = formatFileSize(image.size);
                const dimensionsText = dimensions.width > 0 ? `${dimensions.width} × ${dimensions.height}` : 'Unknown';
                
                modalInfo.textContent = `${extension} • ${fileSize} • ${dimensionsText}`;
                
                // Update favorite button
                const isFavorite = favorites.some(fav => fav.path === image.path);
                document.getElementById('favoriteBtn').innerHTML = `
                    <i class="${isFavorite ? 'fas' : 'far'} fa-star"></i> ${isFavorite ? 'Favorited' : 'Favorite'}
                `;
                document.getElementById('favoriteBtn').className = `modal-btn ${isFavorite ? 'favorited' : ''}`;
            });
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Fade in animation
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        }
    </script>
    
    <!-- Add Info Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content info-modal-content">
            <div class="modal-header">
                <div class="modal-title">Image Information</div>
                <button class="close-modal" onclick="closeInfoModal()">&times;</button>
            </div>
            <div class="modal-body" id="infoContent">
                <!-- Image info will be dynamically added here -->
            </div>
        </div>
    </div>

            align-items: center;

            cursor: pointer;
            opacity: 0;

        .image-container:hover .favorite-btn {
            opacity: 1;
        }
        
        .favorite-btn.favorited, .modal-btn.favorited {
            color: #ffcc00;
        }
        
        /* Image overlay */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .image-container:hover .image-overlay {
            opacity: 1;
        }
        
        .image-dimensions {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            align-self: flex-start;
        }
        
        /* Info modal */
        .info-modal-content {
            width: 600px;
            max-width: 90%;
        }
        
        .modal-body {
            padding: 16px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .info-image {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .info-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
        }
        
        .info-details h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }
        
        .info-table td {
            padding: 8px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        .info-table td:first-child {
            font-weight: 500;
            width: 120px;
        }
        
        .info-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        /* Make image cards clickable */
        .image-container {
            cursor: pointer;
        }
    </style>
    
    <!-- Update modal footer to include favorite button -->
    <script>
        // Update the modal footer to include favorite button
        document.addEventListener('DOMContentLoaded', function() {
            const modalActions = document.querySelector('.modal-footer .modal-actions');
            
            // Add favorite button before download button
            const favoriteBtn = document.createElement('button');
            favoriteBtn.className = 'modal-btn';
            favoriteBtn.id = 'favoriteBtn';
            favoriteBtn.innerHTML = '<i class="far fa-star"></i> Favorite';
            
            // Insert before the download button
            modalActions.insertBefore(favoriteBtn, document.getElementById('downloadBtn'));
            
            // Add info button
            const infoBtn = document.createElement('button');
            infoBtn.className = 'modal-btn';
            infoBtn.id = 'infoBtn';
            infoBtn.innerHTML = '<i class="fas fa-info-circle"></i> Info';
            
            // Insert before the favorite button
            modalActions.insertBefore(infoBtn, favoriteBtn);
            
            // Add event listeners
            favoriteBtn.addEventListener('click', () => {
                if (currentImages.length === 0 || currentImageIndex < 0) return;
                toggleFavorite(currentImages[currentImageIndex]);
            });
            
            infoBtn.addEventListener('click', () => {
                if (currentImages.length === 0 || currentImageIndex < 0) return;
                closeImageModal();
                setTimeout(() => {
                    showImageInfo(currentImages[currentImageIndex]);
                }, 300);
            });
            
            // Add favorites channel
            const filterChannels = document.getElementById('filterChannels');
            const favoritesChannel = document.createElement('div');
            favoritesChannel.className = 'channel';
            favoritesChannel.innerHTML = `
                <i class="fas fa-star" style="color: #ffcc00;"></i>
                <span class="channel-name">Favorites</span>
            `;
            
            filterChannels.appendChild(favoritesChannel);
            
            // Add event listener
            favoritesChannel.addEventListener('click', () => {
                showFavorites();
            });
        });
    </script>
