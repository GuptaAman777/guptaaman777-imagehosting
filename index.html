<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuptaAman777 Image Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6c757d;
            --accent-primary: #4361ee;
            --accent-secondary: #3a0ca3;
            --success: #2ecc71;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
            --hover-shadow: 0 15px 30px rgba(0,0,0,0.1);
            --border-color: #e9ecef;
            --overlay-bg: rgba(255,255,255,0.8);
            --modal-bg: rgba(0,0,0,0.75);
        }

        .dark-theme {
            /* Dark theme variables */
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --accent-primary: #4cc9f0;
            --accent-secondary: #4895ef;
            --success: #2ecc71;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.2);
            --hover-shadow: 0 15px 30px rgba(0,0,0,0.3);
            --border-color: #2d2d2d;
            --overlay-bg: rgba(30,30,30,0.8);
            --modal-bg: rgba(0,0,0,0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 30px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            position: sticky;
            top: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-primary);
            gap: 12px;
        }

        .logo i {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            position: relative;
            flex-grow: 1;
            max-width: 500px;
            margin: 0 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: none;
            border-radius: 50px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05), 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-bar i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background-color: var(--accent-primary);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
        }

        .btn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: none;
        }

        .btn-outline:hover {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-success {
            background-color: var(--success);
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.2);
        }

        .btn-success:hover {
            background-color: #27ae60;
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-icon {
            width: 45px;
            height: 45px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        /* Filter bar styles */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-right: 5px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-option {
            padding: 8px 16px;
            border-radius: 50px;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .filter-option:hover {
            background-color: var(--border-color);
            transform: translateY(-2px);
        }

        .filter-option.active {
            background-color: var(--accent-primary);
            color: white;
        }

        .view-toggle {
            margin-left: auto;
            display: flex;
            gap: 8px;
            background-color: var(--bg-primary);
            border-radius: 50px;
            padding: 5px;
        }

        .view-btn {
            border: none;
            background: transparent;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background-color: var(--accent-primary);
            color: white;
        }

        /* Gallery styles */
        .directory-tree {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .folder {
            background-color: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .folder:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .folder-header i {
            transition: transform 0.3s ease;
        }

        .folder-header.active i {
            transform: rotate(90deg);
        }

        .folder-content {
            display: none;
            padding: 20px;
        }

        .folder-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .image-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1;
            background-color: var(--bg-primary);
        }

        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.4), transparent);
            color: white;
            padding: 20px 15px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
            font-size: 0.9rem;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .image-item:hover .image-overlay {
            opacity: 1;
        }

        .image-actions {
            display: flex;
            gap: 8px;
        }

        .image-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .image-btn:hover {
            background-color: var(--accent-primary);
            transform: scale(1.1);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-image-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .modal-toolbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--overlay-bg);
            margin-top: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .modal-info {
            color: var(--text-primary);
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .modal-info-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1010;
        }

        .close-modal:hover {
            background-color: rgba(255,0,0,0.7);
            transform: rotate(90deg);
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 30px;
            z-index: 1005;
        }

        .nav-button {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .nav-button:hover {
            background-color: var(--accent-primary);
            transform: scale(1.1);
        }

        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1010;
        }

        .zoom-btn {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .zoom-btn:hover {
            background-color: var(--accent-primary);
        }

        /* Loading and messages */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--accent-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-left-color: var(--accent-primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .no-results i {
            font-size: 3rem;
            color: var(--accent-primary);
            opacity: 0.5;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(67, 97, 238, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-primary);
            font-size: 1.3rem;
        }

        .stat-info {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast i {
            font-size: 1.2rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            z-index: 100;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(5px);
        }

        /* Grid and list view */
        .grid-view .directory-tree {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .list-view .directory-tree {
            grid-template-columns: 1fr;
        }

        .list-view .image-grid {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .grid-view .directory-tree {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .header {
                flex-wrap: wrap;
            }
            
            .search-bar {
                order: 3;
                max-width: 100%;
                margin: 15px 0 0;
            }
            
            .controls {
                margin-left: auto;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .controls {
                margin: 15px 0 0;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .view-toggle {
                margin: 10px 0 0;
            }
            
            .modal-toolbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .modal-actions {
                width: 100%;
                justify-content: center;
            }
            
            .nav-button {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 576px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .stats-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-photo-film"></i>
                GuptaAman777 Gallery
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search images..." id="searchInput">
            </div>
            <div class="controls">
                <button class="btn" id="expandAllBtn">
                    <i class="fas fa-folder-open"></i>
                    Expand All
                </button>
                <button class="btn" id="collapseAllBtn">
                    <i class="fas fa-folder"></i>
                    Collapse All
                </button>
                <button class="btn btn-success" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="stats-bar" id="statsBar" style="display:none;">
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-folder"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="folderCount">0</div>
                    <div class="stat-label">Folders</div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="imageCount">0</div>
                    <div class="stat-label">Total Images</div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-filter"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="filteredCount">0</div>
                    <div class="stat-label">Filtered Images</div>
                </div>
            </div>
            <button class="btn btn-outline" id="clearFiltersBtn">
                <i class="fas fa-times-circle"></i>
                Clear Filters
            </button>
        </div>

        <div class="filter-bar" id="filterBar" style="display:none;">
            <div class="filter-label">Filter by:</div>
            <div class="filter-options" id="extensionFilters">
                <!-- Extension filters will be added here -->
            </div>
            <div class="view-toggle">
                <button class="view-btn active" id="gridViewBtn" title="Grid View">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-btn" id="listViewBtn" title="List View">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading images from GitHub repository...</span>
        </div>
        
        <div id="noResults" class="no-results" style="display:none;">
            <i class="fas fa-search"></i>
            <p>No images found matching your search criteria.</p>
        </div>
        
        <div class="directory-tree" id="directoryTree" style="display:none;">
            <!-- Dynamic content will be populated here -->
        </div>
    </div>

    <div id="imageModal" class="modal">
        <button class="close-modal" id="closeModal">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Full Image">
                <div class="nav-buttons">
                    <button class="nav-button" id="prevImageBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-button" id="nextImageBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoomInBtn" title="Zoom In">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="zoom-btn" id="zoomOutBtn" title="Zoom Out">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="zoom-btn" id="zoomResetBtn" title="Reset Zoom">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div class="modal-toolbar">
                <div class="modal-info">
                    <div id="modalImageName">Image name</div>
                    <div class="modal-info-details" id="modalImageDetails">Details</div>
                </div>
                <div class="modal-actions">
                    <button class="btn" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                    <button class="btn btn-success" id="copyUrlBtn">
                        <i class="fas fa-link"></i>
                        Copy URL
                    </button>
                    <button class="btn btn-outline" id="openBtn">
                        <i class="fas fa-external-link-alt"></i>
                        Open
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">URL copied to clipboard!</span>
    </div>

    <script>
        // Configuration
        const GITHUB_USERNAME = 'GuptaAman777';
        const GITHUB_REPO = 'guptaaman777-imagehosting';
        const BRANCH = 'main';
        
        // Global state
        let allImages = [];
        let currentImageIndex = 0;
        let currentView = 'grid';
        let activeFilters = new Set();
        let currentToastTimeout = null;
        let currentZoomLevel = 1;
        let isDarkTheme = false;

        // Fetch repository contents recursively
        async function fetchAllRepositoryContents(path = '') {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}?ref=${BRANCH}`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const data = await response.json();
                let allFiles = [];
                
                for (const item of data) {
                    if (item.type === 'dir') {
                        // Recursively fetch contents of subdirectories
                        const subFiles = await fetchAllRepositoryContents(item.path);
                        allFiles = allFiles.concat(subFiles);
                    } else if (item.type === 'file' && isImageFile(item.name)) {
                        // Add image file to the list
                        allFiles.push({
                            name: item.name,
                            path: item.path,
                            size: item.size,
                            url: item.download_url,
                            extension: getFileExtension(item.name).toLowerCase()
                        });
                    }
                }
                
                return allFiles;
            } catch (error) {
                console.error('Error fetching repository contents:', error);
                return [];
            }
        }

        // Check if file is an image based on extension
        function isImageFile(filename) {
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp', '.svg', '.ico'];
            const ext = getFileExtension(filename).toLowerCase();
            return imageExtensions.includes(ext);
        }

        // Get file extension with dot
        function getFileExtension(filename) {
            return filename.substring(filename.lastIndexOf('.')).toLowerCase();
        }

        // Create raw URL for GitHub content
        function createRawUrl(path) {
            return `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH}/${path}`;
        }

        // Organize images by folders
        function organizeImagesByFolders(images) {
            const folderStructure = {};
            
            images.forEach(image => {
                const pathParts = image.path.split('/');
                let currentFolder = folderStructure;
                
                // If image is in root, use a special folder
                if (pathParts.length === 1) {
                    if (!folderStructure['Root']) {
                        folderStructure['Root'] = { images: [] };
                    }
                    folderStructure['Root'].images.push(image);
                    return;
                }
                
                // Process folder structure
                for (let i = 0; i < pathParts.length - 1; i++) {
                    const folderName = pathParts[i];
                    
                    if (i === 0) {
                        if (!folderStructure[folderName]) {
                            folderStructure[folderName] = { images: [] };
                        }
                        currentFolder = folderStructure[folderName];
                    } else {
                        if (!currentFolder.subfolders) {
                            currentFolder.subfolders = {};
                        }
                        if (!currentFolder.subfolders[folderName]) {
                            currentFolder.subfolders[folderName] = { images: [] };
                        }
                        currentFolder = currentFolder.subfolders[folderName];
                    }
                }
                
                // Add image to the current folder
                currentFolder.images.push(image);
            });
            
            return folderStructure;
        }

        // Get unique file extensions from images
        function getUniqueExtensions(images) {
            const extensions = new Set();
            images.forEach(image => {
                extensions.add(image.extension);
            });
            return Array.from(extensions).sort();
        }

        // Initialize filter options
        function initializeFilters(extensions) {
            const filterContainer = document.getElementById('extensionFilters');
            
            // Add "All" filter
            const allFilter = document.createElement('div');
            allFilter.className = 'filter-option active';
            allFilter.textContent = 'All';
            allFilter.dataset.extension = 'all';
            allFilter.addEventListener('click', (e) => {
                toggleFilter(e.target, 'all');
            });
            filterContainer.appendChild(allFilter);
            
            // Add extension filters
            extensions.forEach(ext => {
                const filter = document.createElement('div');
                filter.className = 'filter-option';
                filter.textContent = ext.toUpperCase().replace('.', '');
                filter.dataset.extension = ext;
                filter.addEventListener('click', (e) => {
                    toggleFilter(e.target, ext);
                });
                filterContainer.appendChild(filter);
            });
        }

        // Toggle filter selection
        function toggleFilter(element, extension) {
            if (extension === 'all') {
                // Clear all filters when "All" is selected
                document.querySelectorAll('.filter-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                element.classList.add('active');
                activeFilters.clear();
            } else {
                // Remove "All" selection when specific filter is clicked
                document.querySelector('.filter-option[data-extension="all"]').classList.remove('active');
                
                // Toggle the clicked filter
                element.classList.toggle('active');
                
                if (element.classList.contains('active')) {
                    activeFilters.add(extension);
                } else {
                    activeFilters.delete(extension);
                }
                
                // If no filters are active, activate "All"
                if (activeFilters.size === 0) {
                    document.querySelector('.filter-option[data-extension="all"]').classList.add('active');
                }
            }
            
            applyFilters();
        }

        // Apply filters and search
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const folders = document.querySelectorAll('.folder');
            let totalVisible = 0;
            let totalImages = 0;
            
            folders.forEach(folder => {
                const images = folder.querySelectorAll('.image-item');
                let visibleImages = 0;
                
                images.forEach(image => {
                    totalImages++;
                    const imageName = image.dataset.name.toLowerCase();
                    const imageExt = image.dataset.extension;
                    
                    // Check if image matches both search and filter criteria
                    const matchesSearch = !searchTerm || imageName.includes(searchTerm);
                    const matchesFilter = activeFilters.size === 0 || activeFilters.has(imageExt);
                    
                    if (matchesSearch && matchesFilter) {
                        image.style.display = '';
                        visibleImages++;
                        totalVisible++;
                    } else {
                        image.style.display = 'none';
                    }
                });
                
                // Show/hide folder based on visible images
                if (visibleImages > 0) {
                    folder.style.display = '';
                    // Update folder info
                    const folderInfo = folder.querySelector('.folder-info');
                    if (folderInfo) {
                        const countElement = folderInfo.querySelector('.image-count');
                        if (countElement) {
                            countElement.textContent = `${visibleImages} of ${images.length} images`;
                        }
                    }
                } else {
                    folder.style.display = 'none';
                }
            });
            
            // Update filtered count in stats
            const filteredCount = document.getElementById('filteredCount');
            if (filteredCount) {
                filteredCount.textContent = totalVisible;
            }
            
            // Show/hide no results message
            const noResults = document.getElementById('noResults');
            if (noResults) {
                noResults.style.display = totalVisible === 0 ? 'flex' : 'none';
            }
        }

        // Create folder element
        function createFolderElement(folderName, folder) {
            const folderElement = document.createElement('div');
            folderElement.className = 'folder';
            
            const folderHeader = document.createElement('div');
            folderHeader.className = 'folder-header';
            folderHeader.innerHTML = `
                <span>${folderName}</span>
                <i class="fas fa-chevron-right"></i>
            `;
            
            const folderContent = document.createElement('div');
            folderContent.className = 'folder-content';
            
            // Add folder info
            const folderInfo = document.createElement('div');
            folderInfo.className = 'folder-info';
            folderInfo.innerHTML = `
                <span class="image-count">${folder.images.length} images</span>
                <span class="folder-path">${folderName}</span>
            `;
            folderContent.appendChild(folderInfo);
            
            // Create image grid
            const imageGrid = document.createElement('div');
            imageGrid.className = 'image-grid';
            
            // Add images to grid
            folder.images.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.dataset.name = image.name;
                imageItem.dataset.extension = image.extension;
                
                // Create image element
                const img = document.createElement('img');
                img.src = createRawUrl(image.path);
                img.alt = image.name;
                img.loading = 'lazy';
                
                // Create image overlay
                const overlay = document.createElement('div');
                overlay.className = 'image-overlay';
                
                const imageName = document.createElement('div');
                imageName.className = 'image-name';
                imageName.textContent = image.name;
                
                const imageActions = document.createElement('div');
                imageActions.className = 'image-actions';
                
                // Copy URL button
                const copyBtn = document.createElement('button');
                copyBtn.className = 'image-btn';
                copyBtn.innerHTML = '<i class="fas fa-link"></i>';
                copyBtn.title = 'Copy URL';
                copyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navigator.clipboard.writeText(createRawUrl(image.path));
                    showToast('URL copied to clipboard!');
                });
                
                // Download button
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'image-btn';
                downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                downloadBtn.title = 'Download';
                downloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    downloadImage(image.path, image.name);
                });
                
                imageActions.appendChild(copyBtn);
                imageActions.appendChild(downloadBtn);
                
                overlay.appendChild(imageName);
                overlay.appendChild(imageActions);
                
                imageItem.appendChild(img);
                imageItem.appendChild(overlay);
                
                // Open modal on click
                imageItem.addEventListener('click', () => {
                    openModal(image, folder.images);
                });
                
                // Show tooltip on hover
                imageItem.addEventListener('mouseenter', (e) => {
                    showTooltip(image.name, e);
                });
                
                imageItem.addEventListener('mousemove', (e) => {
                    updateTooltipPosition(e);
                });
                
                imageItem.addEventListener('mouseleave', () => {
                    hideTooltip();
                });
                
                imageGrid.appendChild(imageItem);
            });
            
            folderContent.appendChild(imageGrid);
            
            // Folder toggle functionality
            folderHeader.addEventListener('click', () => {
                folderHeader.classList.toggle('active');
                folderContent.style.display = 
                    folderContent.style.display === 'block' ? 'none' : 'block';
            });
            
            folderElement.appendChild(folderHeader);
            folderElement.appendChild(folderContent);
            
            return folderElement;
        }

        // Render folder structure
        function renderFolderStructure(folderStructure) {
            const directoryTree = document.getElementById('directoryTree');
            
            // Clear existing content
            directoryTree.innerHTML = '';
            
            // Render folders and their images
            Object.entries(folderStructure).forEach(([folderName, folder]) => {
                if (folder.images && folder.images.length > 0) {
                    const folderElement = createFolderElement(folderName, folder);
                    directoryTree.appendChild(folderElement);
                }
            });
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Open image modal
        function openModal(image, folderImages) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalImageName = document.getElementById('modalImageName');
            const modalImageDetails = document.getElementById('modalImageDetails');
            
            // Reset zoom level
            currentZoomLevel = 1;
            modalImage.style.transform = `scale(${currentZoomLevel})`;
            
            // Set current image and folder images for navigation
            currentImageIndex = folderImages.indexOf(image);
            allImages = folderImages;
            
            // Update modal content
            modalImage.src = createRawUrl(image.path);
            modalImageName.textContent = image.name;
            
            // Set image details
            const sizeText = image.size ? formatFileSize(image.size) : 'Unknown size';
            modalImageDetails.textContent = `Size: ${sizeText}`;
            
            // When image loads, get dimensions
            modalImage.onload = function() {
                const dimensions = `${this.naturalWidth} × ${this.naturalHeight}`;
                modalImageDetails.textContent = `Size: ${sizeText} | Dimensions: ${dimensions}`;
            };
            
            // Set download button
            document.getElementById('downloadBtn').onclick = () => {
                downloadImage(image.path, image.name);
            };
            
            // Set copy URL button
            document.getElementById('copyUrlBtn').onclick = () => {
                navigator.clipboard.writeText(createRawUrl(image.path));
                showToast('URL copied to clipboard!');
            };
            
            // Set open button
            document.getElementById('openBtn').onclick = () => {
                window.open(createRawUrl(image.path), '_blank');
            };
            
            modal.style.display = 'flex';
            
            // Preload adjacent images for smoother navigation
            if (currentImageIndex > 0) {
                const prevImage = new Image();
                prevImage.src = createRawUrl(folderImages[currentImageIndex - 1].path);
            }
            
            if (currentImageIndex < folderImages.length - 1) {
                const nextImage = new Image();
                nextImage.src = createRawUrl(folderImages[currentImageIndex + 1].path);
            }
        }

        // Navigate to previous image
        function navigateToPrevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateModalImage();
            }
        }

        // Navigate to next image
        function navigateToNextImage() {
            if (currentImageIndex < allImages.length - 1) {
                currentImageIndex++;
                updateModalImage();
            }
        }

        // Update modal image
        function updateModalImage() {
            const image = allImages[currentImageIndex];
            const modalImage = document.getElementById('modalImage');
            const modalImageName = document.getElementById('modalImageName');
            const modalImageDetails = document.getElementById('modalImageDetails');
            
            // Reset zoom level
            currentZoomLevel = 1;
            modalImage.style.transform = `scale(${currentZoomLevel})`;
            
            modalImage.src = createRawUrl(image.path);
            modalImageName.textContent = image.name;
            
            // Set image details
            const sizeText = image.size ? formatFileSize(image.size) : 'Unknown size';
            modalImageDetails.textContent = `Size: ${sizeText}`;
            
            // When image loads, get dimensions
            modalImage.onload = function() {
                const dimensions = `${this.naturalWidth} × ${this.naturalHeight}`;
                modalImageDetails.textContent = `Size: ${sizeText} | Dimensions: ${dimensions}`;
            };
            
            // Update download and copy buttons
            document.getElementById('downloadBtn').onclick = () => {
                downloadImage(image.path, image.name);
            };
            
            document.getElementById('copyUrlBtn').onclick = () => {
                navigator.clipboard.writeText(createRawUrl(image.path));
                showToast('URL copied to clipboard!');
            };
            
            document.getElementById('openBtn').onclick = () => {
                window.open(createRawUrl(image.path), '_blank');
            };
            
            // Preload next image if available
            if (currentImageIndex < allImages.length - 1) {
                const nextImage = new Image();
                nextImage.src = createRawUrl(allImages[currentImageIndex + 1].path);
            }
            
            // Preload previous image if available
            if (currentImageIndex > 0) {
                const prevImage = new Image();
                prevImage.src = createRawUrl(allImages[currentImageIndex - 1].path);
            }
        }

        // Zoom in image
        function zoomIn() {
            if (currentZoomLevel < 3) {
                currentZoomLevel += 0.25;
                document.getElementById('modalImage').style.transform = `scale(${currentZoomLevel})`;
            }
        }

        // Zoom out image
        function zoomOut() {
            if (currentZoomLevel > 0.5) {
                currentZoomLevel -= 0.25;
                document.getElementById('modalImage').style.transform = `scale(${currentZoomLevel})`;
            }
        }

        // Reset zoom
        function resetZoom() {
            currentZoomLevel = 1;
            document.getElementById('modalImage').style.transform = `scale(${currentZoomLevel})`;
        }

        // Download image
        function downloadImage(path, filename) {
            const a = document.createElement('a');
            a.href = createRawUrl(path);
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast(`Downloading ${filename}...`);
        }

        // Show tooltip
        function showTooltip(text, event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.opacity = '1';
            updateTooltipPosition(event);
        }

        // Update tooltip position
        function updateTooltipPosition(event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.top = (event.pageY - 30) + 'px';
            tooltip.style.left = (event.pageX + 10) + 'px';
        }

        // Hide tooltip
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = '0';
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            // Clear any existing timeout
            if (currentToastTimeout) {
                clearTimeout(currentToastTimeout);
            }
            
            // Hide toast after 3 seconds
            currentToastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Toggle between grid and list view
        function toggleView(viewType) {
            const body = document.body;
            const gridViewBtn = document.getElementById('gridViewBtn');
            const listViewBtn = document.getElementById('listViewBtn');
            
            if (viewType === 'grid') {
                body.classList.add('grid-view');
                body.classList.remove('list-view');
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                currentView = 'grid';
            } else {
                body.classList.add('list-view');
                body.classList.remove('grid-view');
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                currentView = 'list';
            }
        }

        // Toggle dark/light theme
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (isDarkTheme) {
                body.classList.remove('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                isDarkTheme = false;
                localStorage.setItem('darkTheme', 'false');
            } else {
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                isDarkTheme = true;
                localStorage.setItem('darkTheme', 'true');
            }
        }

        // Expand all folders
        function expandAllFolders() {
            document.querySelectorAll('.folder-header').forEach(header => {
                header.classList.add('active');
                const content = header.nextElementSibling;
                content.style.display = 'block';
            });
        }

        // Collapse all folders
        function collapseAllFolders() {
            document.querySelectorAll('.folder-header').forEach(header => {
                header.classList.remove('active');
                const content = header.nextElementSibling;
                content.style.display = 'none';
            });
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                applyFilters();
            });
        }

        // Setup keyboard navigation for modal
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const modal = document.getElementById('imageModal');
                
                if (modal.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        navigateToPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        navigateToNextImage();
                    } else if (e.key === 'Escape') {
                        modal.style.display = 'none';
                    } else if (e.key === '+' || e.key === '=') {
                        zoomIn();
                    } else if (e.key === '-') {
                        zoomOut();
                    } else if (e.key === '0') {
                        resetZoom();
                    }
                }
            });
        }

        // Update stats
        function updateStats(images, folderStructure) {
            const statsBar = document.getElementById('statsBar');
            const folderCount = document.getElementById('folderCount');
            const imageCount = document.getElementById('imageCount');
            const filteredCount = document.getElementById('filteredCount');
            
            if (statsBar && folderCount && imageCount && filteredCount) {
                statsBar.style.display = 'flex';
                folderCount.textContent = Object.keys(folderStructure).length;
                imageCount.textContent = images.length;
                filteredCount.textContent = images.length; // Initially all images are visible
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Modal controls
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('imageModal').style.display = 'none';
            });
            
            document.getElementById('prevImageBtn').addEventListener('click', navigateToPrevImage);
            document.getElementById('nextImageBtn').addEventListener('click', navigateToNextImage);
            
            // Zoom controls
            document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
            document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);
            document.getElementById('zoomResetBtn').addEventListener('click', resetZoom);
            
            // View toggle
            document.getElementById('gridViewBtn').addEventListener('click', () => toggleView('grid'));
            document.getElementById('listViewBtn').addEventListener('click', () => toggleView('list'));
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Expand/Collapse buttons
            document.getElementById('expandAllBtn').addEventListener('click', expandAllFolders);
            document.getElementById('collapseAllBtn').addEventListener('click', collapseAllFolders);
            
            // Clear filters button
            document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.querySelectorAll('.filter-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                document.querySelector('.filter-option[data-extension="all"]').classList.add('active');
                activeFilters.clear();
                applyFilters();
            });
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('directoryTree').style.display = 'none';
                document.getElementById('filterBar').style.display = 'none';
                document.getElementById('statsBar').style.display = 'none';
                
                await initializeGallery();
            });
            
            // Click outside modal to close
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('imageModal');
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Setup keyboard navigation
            setupKeyboardNavigation();
        }

        // Initialize the gallery
        async function initializeGallery() {
            try {
                const loadingElement = document.getElementById('loading');
                const directoryTree = document.getElementById('directoryTree');
                const filterBar = document.getElementById('filterBar');
                const statsBar = document.getElementById('statsBar');

                // Check for saved theme preference
                const savedTheme = localStorage.getItem('darkTheme');
                if (savedTheme === 'true') {
                    document.body.classList.add('dark-theme');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
                    isDarkTheme = true;
                }

                // Fetch all images
                const images = await fetchAllRepositoryContents();
                
                if (images.length === 0) {
                    loadingElement.innerHTML = '<i class="fas fa-exclamation-circle" style="font-size: 2em; margin-bottom: 15px;"></i><p>No images found in the repository.</p>';
                    return;
                }

                // Organize images into folder structure
                const imagesByFolders = organizeImagesByFolders(images);

                // Get unique file extensions for filtering
                const extensions = getUniqueExtensions(images);
                
                // Initialize filters
                initializeFilters(extensions);
                
                // Update stats
                updateStats(images, imagesByFolders);
                
                // Hide loading, show directory and filter bar
                loadingElement.style.display = 'none';
                directoryTree.style.display = 'grid';
                filterBar.style.display = 'flex';
                if (statsBar) statsBar.style.display = 'flex';
                
                // Add grid-view class to body
                document.body.classList.add('grid-view');

                // Render images
                renderFolderStructure(imagesByFolders);
                
                // Setup search
                setupSearch();
                
                // Setup event listeners
                setupEventListeners();

            } catch (error) {
                const loadingElement = document.getElementById('loading');
                loadingElement.innerHTML = '<i class="fas fa-exclamation-circle" style="font-size: 2em; margin-bottom: 15px; color: #e74c3c;"></i><p>Error loading images. Please try again.</p>';
                console.error('Initialization error:', error);
            }
        }

        // Start the application
